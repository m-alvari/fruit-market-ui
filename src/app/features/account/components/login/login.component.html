<div class="mx-auto flex h-screen items-center justify-center">
  <div class="w-full lg:max-w-lg max-w-full">
    <form
      [formGroup]="form"
      class="bg-white lg:shadow-md rounded px-9 pt-8 pb-8 mb-4"
    >
      <div class="flex justify-center mb-5">
        <a
          class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl"
          routerLink=""
        >
          <i
            class="las la-shopping-bag fill-current text-gray-800 mr-2"
            style="font-size: 32px"
          ></i>
          Fruit-Market
        </a>
      </div>
      <div class="mb-4 card justify-content-cente">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          UserName
        </label>

        <input
          formControlName="userName"
          type="text"
          pInputText
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-6 card justify-content-cente">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          formControlName="password"
          type="password"
          pInputText
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="flex items-center justify-between mb-6">
        <p-button
          label="Login"
          size="small"
          (onClick)="login()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded focus:outline-none focus:shadow-outline"
        ></p-button>
        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          href="#"
        >
          Forgot Password?
        </a>
      </div>
      <div class="flex items-center justify-between">
        <p class="text-base">
          Click to register
          <i
            class="las la-angle-double-right h-6 w-6 fill-current text-gray-600 hover:text-black"
            style="font-size: 12px"
          ></i>
          <a class="text-sky-400" routerLink="/accounts/register">click here</a>
        </p>
      </div>
    </form>
  </div>
</div>
