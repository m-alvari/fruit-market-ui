<div
  class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3"
>
  <p class="text-3xl">Profile Form</p>
</div>

<div class="container mx-auto mt-1">
  <form [formGroup]="form">
    <div
      class="mx-auto rounded px-8 pt-6 pb-8 mb-4 shadow shadow-slate-200 min-h-full my-2"
    >
      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0 card justify-content-center">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-last-name"
          >
            Name
          </label>
          <div class="grid">
            <span class="p-input-icon-left">
              <input
                pTooltip="Enter your first Name"
                formControlName="firstName"
                type="text"
                pInputText
                class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
              />
            </span>
          </div>
        </div>
        <div class="md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-last-name"
          >
            Last Name
          </label>
          <div class="grid">
            <span class="p-input-icon-left">
              <input
                pInputText
                pTooltip="Enter your last Name"
                tooltipPosition="left"
                formControlName="lastName"
                type="text"
                pInputText
                class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
              />
            </span>
          </div>
        </div>
      </div>

      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0 card justify-content-center">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-Phone"
          >
            Phone Number
          </label>
          <div class="grid">
            <span class="p-input-icon-left">
              <input
                pTooltip="Enter your phone"
                formControlName="phoneNumber"
                type="text"
                pInputText
                class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
              />
            </span>
          </div>
        </div>
        <div class="md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-Email"
          >
            Email
          </label>
          <div class="grid">
            <span class="p-input-icon-left">
              <input
                pTooltip="Enter your email"
                tooltipPosition="left"
                formControlName="email"
                type="text"
                pInputText
                class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
              />
            </span>
          </div>
        </div>
      </div>

      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-Birthday"
          >
            Birthday
          </label>

          <p-calendar
            pTooltip="Enter your birthday"
            dateFormat="yy-mm-dd"
            formControlName="birthday"
            styleClass="appearance-none block w-full bg-grey-lighter w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded  "
          ></p-calendar>
        </div>
        <div class="md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-Gender"
          >
            Gender
          </label>

          <app-gender
            pTooltip="select your gender"
            tooltipPosition="left"
            class="appearance-none block w-full bg-grey-lighter"
            formControlName="gender"
          ></app-gender>
        </div>
      </div>

      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mt-3">
          <p-button
            label="Submit"
            icon="pi pi-check"
            class="block w-full pr-4 py-3"
            iconPos="right"
            (onClick)="updateUser()"
          ></p-button>
        </div>
      </div>
    </div>
  </form>
</div>
