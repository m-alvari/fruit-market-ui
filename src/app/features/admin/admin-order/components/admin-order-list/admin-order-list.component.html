<p-toast
  [showTransformOptions]="'translateY(100%)'"
  [showTransitionOptions]="'400ms'"
  [showTransformOptions]="'translateX(100%)'"
></p-toast>
<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
<div
  class="bg-gradient-to-r from-blue-900 to-gray-800 p-2 shadow text-lg rounded-2xl text-white"
>
  <h1 class="font-bold pl-2">Baskets</h1>
</div>

<div class="card mt-6">
  <p-table
    [value]="orders"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 20, 50]"
  >
    <ng-template pTemplate="caption">
      <div
        class="flex align-items-center justify-content-between justify-between"
      >
        baskets
        <p-button icon="pi pi-plus"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>firstName</th>
        <th>lastName</th>
        <th>price</th>

        <th>count</th>
        <th>imageUrl</th>
        <th>operations</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-basket>
      <tr>
        <td>{{ basket.firstName }}</td>
        <td>{{ basket.lastName }}</td>
        <td>{{ basket.Price }}</td>

        <td>{{ basket.count }}</td>
        <td>
          <img
            src="{{ basket.imageUrl }}"
            alt=""
            [alt]="basket.name"
            width="100"
            height="66px"
            class="shadow-4"
          />
        </td>

        <td>
          <p-button class="mr-3" icon="pi pi-pencil"></p-button>
          <p-button icon="pi pi-trash" severity="danger"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ orders ? orders.length : 0 }} users.
      </div>
    </ng-template>
  </p-table>
</div>
