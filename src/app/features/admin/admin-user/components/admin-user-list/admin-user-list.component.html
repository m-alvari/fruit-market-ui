<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '50vw' }" ></p-confirmDialog>
<div
  class="bg-gradient-to-r from-blue-900 to-gray-800 p-2 shadow text-lg rounded-2xl text-white"
>
  <h1 class="font-bold pl-2">Users</h1>
</div>

<div class="card mt-6">
  <p-table
    [value]="users"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 20, 50]"
  >
    <ng-template pTemplate="caption">
      <div
        class="flex align-items-center justify-content-between justify-between"
      >
        Users
        <p-button icon="pi pi-plus" (onClick)="openDialogUser()"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Birthday</th>
        <th>Email</th>
        <th>Gender</th>
        <th>PhoneNumber</th>
        <th>ImageProfile</th>
        <th>Operation</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.birthday }}</td>
        <td>{{ user.email }}</td>
        <td>{{ genderMap[user.gender] }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>
          <img
            src="{{ user.imageProfile }}"
            alt=""
            [alt]="user.firstName"
            width="100"
            height="66px"
            class="shadow-4"
          />
        </td>

        <td>
          <p-button class="mr-3" icon="pi pi-pencil" (onClick)="updateUserDialog(user)" ></p-button>
          <p-button icon="pi pi-trash" severity="danger" (onClick)="deleteUserConfirm(user.id)" ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ users ? users.length : 0 }} users.
      </div>
    </ng-template>
  </p-table>
</div>
