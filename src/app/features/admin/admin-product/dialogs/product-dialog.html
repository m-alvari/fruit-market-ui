<p-toast></p-toast>

<div class="container mx-auto">
  <form [formGroup]="form">
    <div
      class="mx-auto rounded px-8 pt-6 pb-8 mb-4 shadow shadow-slate-300 min-h-full my-2"
    >
      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0 card justify-content-center">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-last-name"
          >
            Name
          </label>
          <div class="grid">
            <span class="p-input-icon-left">
              <input
                pTooltip="Enter your Name product"
                formControlName="nameProduct"
                type="text"
                pInputText
                class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
              />
            </span>
          </div>
        </div>
        <div class="md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-last-name"
          >
            price
          </label>
          <div class="grid">
            <span class="p-input-icon-left">
              <input
                pInputText
                pTooltip="Enter your price"
                tooltipPosition="left"
                formControlName="price"
                type="text"
                pInputText
                class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
              />
            </span>
          </div>
        </div>
        <div class="md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-last-name"
          >
            image
          </label>
          <div class="grid">
            <span class="p-input-icon-left">
              <input
                pInputText
                pTooltip="Enter your image"
                tooltipPosition="left"
                formControlName="imageUrl"
                type="text"
                pInputText
                class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
              />
            </span>
          </div>
        </div>
        <div class="md:w-1/2 px-3">
          <p-button label="cancel" (click)="ref.close()"></p-button>
        </div>
      </div>
    </div>
  </form>
</div>
