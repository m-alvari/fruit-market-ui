<p-toast></p-toast>

<div class="md:container md:mx-auto">
  <form [formGroup]="form">
    <div class="md:mx-auto rounded px-8 pt-6 pb-8 mb-4 min-h-full my-2">
      <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0 card justify-content-center">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-name"
          >
            Name
          </label>
          <div class="grid">
            <span class="p-input-icon-left">
              <input
                pTooltip="Enter your Name product"
                formControlName="name"
                type="text"
                pInputText
                class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
              />
            </span>
          </div>
        </div>
        <div class="md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
            for="grid-name"
          >
            Price
          </label>
          <div class="grid">
            <span class="p-input-icon-left">
              <input
                pInputText
                pTooltip="Enter your price"
                tooltipPosition="left"
                formControlName="price"
                type="text"
                pInputText
                class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
              />
            </span>
          </div>
        </div>
      </div>

      <div class="w-full xl:w-1/2 pr-3 mb-6">
        <p-fileUpload
          #uploader
          [auto]="false"
          name="demo[]"
          (onSelect)="onUpload($event)"
          [multiple]="false"
          accept="image/*"
          [showUploadButton]="false"
          [showCancelButton]="false"
        >
          <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
              <li *ngFor="let file of uploadedFiles">
                {{ file.name }} - {{ file.size }} bytes
              </li>
            </ul>
          </ng-template>
        </p-fileUpload>
      </div>
    </div>
  </form>
</div>
<div class="p-dialog-footer">
  <p-button
    label="{{viewModel == ViewModel.Create ? 'Add' : 'Edit'}}"
    (click)="addEditDialog()"
    [disabled]="form.invalid || !form.dirty"
  ></p-button>
  <p-button class="ml-3" label="cancel" (click)="ref.close()"></p-button>
</div>
