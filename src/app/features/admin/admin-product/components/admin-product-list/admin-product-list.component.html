<p-toast
  [showTransformOptions]="'translateY(100%)'"
  [showTransitionOptions]="'400ms'"
  [showTransformOptions]="'translateX(100%)'"
></p-toast>
<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
<div
  class="bg-gradient-to-r from-blue-900 to-gray-800 p-2 shadow text-lg rounded-2xl text-white"
>
  <h1 class="font-bold pl-2">Products</h1>
</div>

<div class="card mt-6">
  <p-table
    [value]="products"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 20, 50]"
  >
    <ng-template pTemplate="caption">
      <div
        class="flex align-items-center justify-content-between justify-between"
      >
        Products
        <p-button icon="pi pi-plus" (onClick)="openDialogProduct()"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Operation</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>
          <img
            src="{{ product.imageUrl }}"
            [alt]="product.name"
            width="100"
            height="66px"
            class="shadow-4"
          />
        </td>
        <td>{{ product.price | currency: "USD" }}</td>
        <td>
          <p-button
            class="mr-3"
            icon="pi pi-pencil"
            (onClick)="updateDialogProduct(product)"
          ></p-button>
          <p-button
            icon="pi pi-trash "
            (onClick)="deleteProductConfirm(product.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ products ? products.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
</div>
