<section class="bg-white py-8">
  <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
    <nav id="store" class="w-full z-30 top-0 px-6 py-1">
      <div
        class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3"
      >
        <a
          class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl"
          href="#"
        >
          Store
        </a>

        <div class="flex items-center" id="store-nav-content">
          <a class="pl-3 inline-block no-underline hover:text-black" href="#">
            <i
              class="las la-sort-amount-up-alt fill-current hover:text-black"
              style="font-size: 24px"
            ></i>
          </a>

          <a class="pl-3 inline-block no-underline hover:text-black" href="#">
            <i
              class="las la-search fill-current hover:text-black"
              style="font-size: 24px"
            ></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="md:w-1/3 xl:w-1/4 p-6 flex flex-col" *ngFor="let item of data">
      <a href="products/detail/{{item.id}}">
        <img
        width="108%"
        height="241px"
          alt="fruit"
          class="hover:grow hover:shadow-lg overflow-hidden"
          src="{{ item.imageUrl }}"
        />
      </a>
        <div class="pt-3 flex items-center justify-between">
          <p class="">{{ item.name }}</p>
          <i
            class="lar la-heart h-6 w-6 fill-current text-gray-600 hover:text-black"
            style="font-size: 24px"
          ></i>
        </div>
        <p class="pt-1 text-gray-900">{{ item.price }}$</p>

    </div>
  </div>
</section>
