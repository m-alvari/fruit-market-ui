<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fruit Market</title>
    <base href="/" />

    <meta
      name="description"
      content="Free open source Tailwind CSS Store template"
    />
    <meta
      name="keywords"
      content="tailwind,tailwindcss,tailwind css,css,starter template,free template,store template, shop layout, minimal, monochrome, minimalistic, theme, nordic"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- icons app -->
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./assets//images/icons8-fruit-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./assets/images/icons8-fruit-32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="./assets/images/icons8-fruit-96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="./assets/images/icons8-fruit-72.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal"
  >
    <app-root></app-root>
